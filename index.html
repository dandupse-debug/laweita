<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA_LAWEITA</title>
    <style>
        body { 
            background: #000; 
            color: #00ff41; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }
        .caja {
            border: 2px solid #00ff41;
            padding: 20px;
            background: #050505;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ff41;
            text-align: center;
            max-width: 90%;
        }
        img { 
            max-width: 100%; 
            max-height: 55vh; /* Evita que la imagen sea gigante */
            border-radius: 10px;
            border: 1px solid #00ff41;
            margin-bottom: 15px;
        }
        .texto { 
            font-size: 1.5rem; 
            color: #fff; 
            text-shadow: 0 0 8px #00ff41;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="caja" id="principal">
        <div id="contenido">ESPERANDO DATOS...</div>
    </div>

    <script>
        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const partes = hash.split('|');
                // Si solo hay una parte, es el mensaje. Si hay dos, es imagen|mensaje
                const urlImg = partes.length > 1 ? decodeURIComponent(partes[0]) : "";
                const msg = partes.length > 1 ? decodeURIComponent(partes[1]) : decodeURIComponent(partes[0]);
                
                let htmlFinal = "";
                if (urlImg) {
                    htmlFinal += `<img src="${urlImg}" onerror="this.src='https://via.placeholder.com/300?text=Error+en+Imagen'">`;
                }
                htmlFinal += `<div class="texto">${msg}</div>`;
                
                document.getElementById('contenido').innerHTML = htmlFinal;
            }
        };
    </script>
</body>
</html>
