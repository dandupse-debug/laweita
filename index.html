<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA_LAWEITA_V3</title>
    <style>
        body { 
            background: #000; 
            color: #00ff41; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .contenedor {
            border: 2px solid #00ff41;
            padding: 20px;
            background: #050505;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ff41;
            text-align: center;
            max-width: 85%;
        }
        img { 
            max-width: 100%; 
            max-height: 50vh; /* Para que no sea gigante */
            border-radius: 10px;
            display: block;
            margin: 0 auto 15px auto;
        }
        .mensaje { 
            font-size: 1.5rem; 
            color: #fff; 
            text-shadow: 0 0 8px #00ff41;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="contenedor" id="regalo">
        <div id="contenido">Cargando paquete...</div>
    </div>

    <script>
        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const [imgUrl, texto] = hash.split('|');
                document.getElementById('contenido').innerHTML = `
                    <img src="${decodeURIComponent(imgUrl)}">
                    <div class="mensaje">${decodeURIComponent(texto)}</div>
                `;
            }
        };
    </script>
</body>
</html>
