<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SISTEMA_LAWEITA</title>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; text-align: center; padding-top: 50px; }
        img { max-width: 80%; border: 2px solid #00ff41; border-radius: 10px; }
        .texto { font-size: 20px; margin-top: 20px; color: white; }
    </style>
</head>
<body>
    <div id="pantalla">Cargando datos...</div>
    <script>
        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const datos = hash.split('|');
                document.body.innerHTML = `
                    <img src="${decodeURIComponent(datos[0])}">
                    <div class="texto">${decodeURIComponent(datos[1])}</div>
                `;
            }
        };
    </script>
</body>
</html>
