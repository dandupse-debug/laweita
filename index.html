<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA LAWEITA</title>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .tarjeta { border: 2px solid #00ff41; padding: 20px; border-radius: 15px; text-align: center; max-width: 90%; background: #050505; }
        img { max-width: 100%; max-height: 60vh; border-radius: 10px; border: 1px solid #00ff41; margin-bottom: 15px; }
        .mensaje { font-size: 1.5rem; color: #fff; text-shadow: 0 0 5px #00ff41; }
    </style>
</head>
<body>
    <div class="tarjeta" id="caja">Cargando...</div>
    <script>
        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (hash.includes('|')) {
                const [imgUrl, texto] = hash.split('|');
                document.getElementById('caja').innerHTML = `
                    <img src="${decodeURIComponent(imgUrl)}">
                    <div class="mensaje">${decodeURIComponent(texto)}</div>
                `;
            } else {
                document.getElementById('caja').innerText = "ERROR EN EL PAQUETE";
            }
        };
    </script>
</body>
</html>
