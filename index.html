<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA_LAWEITA_V3</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { border: 1px solid #00ff41; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px #00ff4155; text-align: center; max-width: 90%; }
        img { max-width: 100%; border-radius: 8px; border: 2px solid #00ff41; margin-bottom: 15px; display: block; }
        .texto-mensaje { font-size: 1.2rem; font-weight: bold; color: #fff; text-shadow: 0 0 5px #00ff41; }
    </style>
</head>
<body>
    <div class="container">
        <div id="contenido">Cargando datos...</div>
    </div>
    <script>
        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (!hash) return;
            const parts = hash.split('|');
            const imgUrl = decodeURIComponent(parts[0]);
            const texto = decodeURIComponent(parts[1] || "");
            document.getElementById('contenido').innerHTML = `
                <img src="${imgUrl}" alt="Sorpresa">
                <div class="texto-mensaje">${texto}</div>
            `;
        };
    </script>
</body>
</html>
