<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA LAWEITA</title>
    <style>
        body { background: black; color: #00ff41; font-family: monospace; text-align: center; padding-top: 50px; }
        img { max-width: 90%; border: 2px solid #00ff41; border-radius: 10px; }
        .msg { font-size: 24px; margin-top: 20px; color: white; }
    </style>
</head>
<body>
    <div id="contenedor">Cargando sorpresa...</div>
    <script>
        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const [img, txt] = hash.split('|');
                document.getElementById('contenedor').innerHTML = `
                    <img src="${decodeURIComponent(img)}">
                    <div class="msg">${decodeURIComponent(txt)}</div>
                `;
            } else {
                document.getElementById('contenedor').innerText = "ERROR: LINK SIN DATOS";
            }
        };
    </script>
</body>
</html>
