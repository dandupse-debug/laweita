<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA LAWEITA</title>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .tarjeta { border: 2px solid #00ff41; padding: 20px; border-radius: 15px; text-align: center; max-width: 450px; background: #050505; box-shadow: 0 0 25px #00ff41; }
        img { max-width: 100%; max-height: 55vh; border-radius: 10px; border: 1px solid #00ff41; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; }
        .mensaje { font-size: 1.6rem; color: #fff; text-shadow: 0 0 10px #00ff41; font-weight: bold; }
    </style>
</head>
<body>
    <div class="tarjeta" id="contenedor">CARGANDO...</div>
    <script>
        window.onload = function() {
            const hash = window.location.hash.substring(1);
            // Usamos el separador triple para mayor seguridad
            if (hash && hash.includes('|||')) {
                const partes = hash.split('|||');
                const imgUrl = decodeURIComponent(partes[0]);
                const texto = decodeURIComponent(partes[1]);
                
                document.getElementById('contenedor').innerHTML = `
                    <img src="${imgUrl}">
                    <div class="mensaje">${texto}</div>
                `;
            } else {
                document.getElementById('contenedor').innerText = "ERROR: LINK INV√ÅLIDO";
            }
        };
    </script>
</body>
</html>
