<!DOCTYPE html>
<html>
<head>
    <title>SISTEMA LAWEITA</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            font-family: 'Consolas', monospace;
        }
        img { max-width: 80%; max-height: 60%; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #mensaje { margin-top: 20px; font-size: 24px; font-weight: bold; text-align: center; padding: 20px; }
    </style>
</head>
<body id="cuerpo">
    <img id="foto" src="" alt="Cargando...">
    <div id="mensaje"></div>

    <script>
        // Formato esperado: #FOTO*MSG*BG*TXT
        const hash = decodeURIComponent(window.location.hash.substring(1));
        const partes = hash.split('*');

        if (partes.length >= 2) {
            document.getElementById('foto').src = partes[0];
            document.getElementById('mensaje').innerText = partes[1];
            
            // Si vienen colores en el link, los aplicamos
            if (partes[2]) document.getElementById('cuerpo').style.backgroundColor = '#' + partes[2];
            if (partes[3]) document.getElementById('mensaje').style.color = '#' + partes[3];
        } else {
            document.body.innerHTML = "<h1>ERROR: USA EL GENERADOR DE PYTHON</h1>";
        }
    </script>
</body>
</html>
