<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>REGALO_LAWEITA</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }
        img { 
            max-width: 100%; 
            max-height: 70vh; /* La imagen no ocupará más del 70% de la pantalla */
            border: 3px solid #00ff41; 
            border-radius: 15px; 
            box-shadow: 0 0 20px #00ff41;
            object-fit: contain;
        }
        .mensaje { 
            margin-top: 20px; 
            font-size: 1.5rem; 
            text-align: center; 
            color: #00ff41; 
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="pantalla">Cargando...</div>

    <script>
        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const partes = hash.split('|');
                const urlImg = decodeURIComponent(partes[0]);
                const texto = decodeURIComponent(partes[1] || "¡Sorpresa!");
                
                document.getElementById('pantalla').innerHTML = `
                    <img src="${urlImg}">
                    <div class="mensaje">${texto}</div>
                `;
            } else {
                document.getElementById('pantalla').innerText = "ERROR: LINK VACÍO";
            }
        };
    </script>
</body>
</html>
