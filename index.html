<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA LAWEITA</title>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .tarjeta { border: 2px solid #00ff41; padding: 20px; border-radius: 15px; text-align: center; max-width: 450px; background: #050505; box-shadow: 0 0 25px #00ff41; }
        img { max-width: 100%; max-height: 50vh; border-radius: 10px; border: 1px solid #00ff41; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; }
        .mensaje { font-size: 1.8rem; color: #fff; text-shadow: 0 0 10px #00ff41; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="tarjeta" id="contenedor">CARGANDO...</div>
    <script>
        window.onload = function() {
            // Leemos el link despu√©s del #
            const hash = decodeURIComponent(window.location.hash.substring(1));
            
            // Si el link tiene un asterisco, separamos imagen y texto
            if (hash.includes('*')) {
                const partes = hash.split('*');
                const urlImg = partes[0];
                const textoMensaje = partes[1];
                
                document.getElementById('contenedor').innerHTML = `
                    <img src="${urlImg}">
                    <div class="mensaje">${textoMensaje}</div>
                `;
            } else {
                document.getElementById('contenedor').innerText = "ERROR: USA EL GENERADOR DE PYTHON";
            }
        };
    </script>
</body>
</html>
